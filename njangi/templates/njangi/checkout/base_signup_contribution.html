<!doctype html>
{% load static i18n humanize njangi_tags main_tags %}
{% get_current_language as LANGUAGE_CODE %}

<html class="no-js" lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% trans 'Welcome to Njangi Network' %}</title>
    <meta name="description" content="The best online platform for contributing to Njangi Network Members using Mobile Money Services">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'website/css/shards.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/shards-demo.css' %}">
</head>

<body>


<!-- Page Content -->
<div class="page-content">
    <!-- Content -->
    {% block content %}{% endblock %}

    <footer class="main-footer py-5">
        <p class="text-muted text-center small p-0 mb-4">&copy; Copyright 2018</p>
        <div class="social d-table ml-auto mr-auto">
            <a class="twitter mx-3 h4" href="https://twitter.com/njanginetwork" target="_blank">
                <i class="fa fa-twitter"></i>
                <span class="sr-only">View our Twitter Profile</span>
            </a>
            <a class="facebook mx-3 h4" href="https://www.facebook.com/njanginetwork" target="_blank">
                <i class="fa fa-facebook"></i>
                <span class="sr-only">View our Facebook Profile <span>
            </a>
            <a class="github mx-3 h4" href="https://github.com/njanginetwork" target="_blank">
                <i class="fa fa-github"></i>
                <span class="sr-only">View our GitHub Profile</span>
            </a>
        </div>
    </footer>
</div>
