{% extends "base_website.html" %}
{% load static i18n humanize njangi_tags main_tags %}

{% block content %}

<div id="cards" class="container" style="padding-bottom: 1px">
<div class="col-lg-8 col-md-10 ml-auto mr-auto">
    <br>
    <h3 class="mb-4" align="left">{{ post.title }}</h3>
    {% trans 'posted on:'|title %} {{ post.created_on|date:'Y-M-d H:i' }}
    <p></p>
</div>

<div class="example col-md-12 ml-auto mr-auto">
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-12 mb-4 sm-hidden" align="justify">
            {{ post.body|safe }}
            <hr>
        </div>
    </div>
</div>

{% endblock %}
